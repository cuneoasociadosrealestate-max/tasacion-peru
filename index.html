<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasador Inmobiliario Online - Calcula el Valor de tu Propiedad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Encabezado -->
  <header class="bg-indigo-600 text-white py-8 shadow-md">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-3xl font-bold">Tasador Inmobiliario Online</h1>
      <p class="mt-2 text-lg">Calcula el valor estimado de tu inmueble en segundos</p>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-4xl mx-auto py-10 px-4">

    <!-- Formulario -->
    <section class="bg-white shadow-lg rounded-xl p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4 text-indigo-700">Ingresa los datos de tu propiedad</h2>
      <form id="calc" class="grid md:grid-cols-2 gap-6">

        <!-- Distrito -->
        <div>
          <label for="distrito" class="block font-medium mb-1">Distrito</label>
          <select id="distrito" class="w-full border rounded-lg px-3 py-2">
            <option value="">Seleccione distrito...</option>
          </select>
        </div>

        <!-- Zona -->
        <div>
          <label for="zona" class="block font-medium mb-1">Zona</label>
          <select id="zona" class="w-full border rounded-lg px-3 py-2">
            <option value="">Seleccione zona...</option>
          </select>
        </div>

        <!-- Tipo de inmueble -->
        <div>
          <label for="tipo" class="block font-medium mb-1">Tipo de Inmueble</label>
          <select id="tipo" class="w-full border rounded-lg px-3 py-2">
            <option value="Departamento">Departamento</option>
            <option value="Casa">Casa</option>
            <option value="Terreno">Terreno</option>
          </select>
        </div>

        <!-- Área techada -->
        <div>
          <label for="areaTechada" class="block font-medium mb-1">Área Techada (m²)</label>
          <input type="number" id="areaTechada" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 80">
        </div>

        <!-- Área libre -->
        <div>
          <label for="areaLibre" class="block font-medium mb-1">Área Libre (m²)</label>
          <input type="number" id="areaLibre" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 20">
        </div>

        <!-- Antigüedad -->
        <div>
          <label for="antiguedad" class="block font-medium mb-1">Antigüedad (años)</label>
          <input type="number" id="antiguedad" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 10">
        </div>

        <!-- Piso -->
        <div>
          <label for="piso" class="block font-medium mb-1">Piso</label>
          <input type="number" id="piso" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 5">
        </div>

        <!-- Ascensor -->
        <div>
          <label for="ascensor" class="block font-medium mb-1">Ascensor</label>
          <select id="ascensor" class="w-full border rounded-lg px-3 py-2">
            <option value="con">Con ascensor</option>
            <option value="sin">Sin ascensor</option>
          </select>
        </div>

        <!-- Dormitorios -->
        <div>
          <label for="dorms" class="block font-medium mb-1">Dormitorios</label>
          <input type="number" id="dorms" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 3">
        </div>

        <!-- Baños -->
        <div>
          <label for="baths" class="block font-medium mb-1">Baños</label>
          <input type="number" id="baths" class="w-full border rounded-lg px-3 py-2" placeholder="Ej. 2">
        </div>

        <!-- Moneda -->
        <div>
          <label for="currency" class="block font-medium mb-1">Moneda</label>
          <select id="currency" class="w-full border rounded-lg px-3 py-2">
            <option value="S/">Soles (S/)</option>
            <option value="USD">Dólares (USD)</option>
          </select>
        </div>

        <!-- Botón -->
        <div class="md:col-span-2 text-center mt-4">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Calcular Tasación
          </button>
        </div>
      </form>
    </section>

    <!-- Resultados -->
    <section class="bg-white shadow-lg rounded-xl p-6 text-center">
      <h2 id="summary" class="text-xl font-bold text-indigo-700 mb-4">Aquí verás el resultado de la tasación</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-medium text-gray-700">Valor Mínimo</h3>
          <p id="valMin" class="text-2xl font-bold text-red-600 mt-2">-</p>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-medium text-gray-700">Valor Estimado</h3>
          <p id="valMed" class="text-2xl font-bold text-green-600 mt-2">-</p>
        </div>

        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-medium text-gray-700">Valor Máximo</h3>
          <p id="valMax" class="text-2xl font-bold text-blue-600 mt-2">-</p>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-6 mt-10 text-center">
    <p class="text-sm">© 2025 Tasador Inmobiliario | Creado para brindar transparencia en el mercado</p>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
